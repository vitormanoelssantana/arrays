<meta charset="UTF-8" />
<script>

    let carrosSUV = ["Tiggo", " Sportage", " Tucson", " EcoSport"];

    const listaCompleta = ["Tiggo", " Sportage", " Tucson", " EcoSport"];
    
    //PROCESSAMENTO
    
    const carro = carrosSUV.push (adicionar);

    document.write(`A lista antiga de SUVs é: ${listaCompleta} <br>`)
    document.write(`A lista, após a adição é: ${carrosSUV}`)
