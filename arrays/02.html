<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    
    const n1 = Number (prompt(`Informe um número:`)); 
    const n2 = Number (prompt(`Informe outro número:`));
    const n3 = Number (prompt(`Informe mais um número:`));

    //PROCESSAMENTO
    
    let arrayVazio

    if (n1 > n2 && n2 > n3) {
        arrayVazio = [n1, n2, n3];
    }
    else if (n1 > n3 && n3 > n2) {
        arrayVazio = [n1, n3, n2];
    }
    else if (n2 > n1 && n1 > n3) {
        arrayVazio = [n2, n1, n3];
    }
    else if (n2, n3 && n3 > n1) {
        arrayVazio = [n2, n3, n1];
    }
    else if (n3 > n1 && n1 > n2) {
        arrayVazio = [n3, n1, n2];
    }
    else if (n3 > n2 && n2 > n1) {
        arrayVazio = [n3, n2, n1];
    }

    //SAÍDA
    
    document.write (`${arrayVazio.join(" - ")}`)
</script>
