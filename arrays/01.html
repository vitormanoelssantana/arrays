<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    
    const n1 = Number (prompt(`Informe um número:`));
    const n2 = Number (prompt(`Informe outro número:`));

    //PROCESSAMENTO
    
    let arrayVazio 
    if (n1 > n2) {
        arrayVazio = [n2, n1];
    }

    else if (n2 > n1) {
        arrayVazio = [n1, n2];
    }
    
    //SAÍDA
    
    document.write (`${arrayVazio.join(" - ")}`);
   
    </script>
